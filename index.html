<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="/bmi/bmi.js"></script>
	<script>
		$(document).ready(function (){
			$('#formbmi').on('submit', function(event){
				var berat = $('.berat').val();
				var tinggi = $('.tinggi').val();
				var sex = $('.sex:checked').val();
				var umur = $('.umur').val();
				var kegiatan = $('.kegiatan').val();

				$('#amr').text("Kalori yang Anda butuhkan: " + hitungamr(hitungbmr(sex,berat,tinggi,umur), kegiatan) + "kkal");
				$('#bmi').text("Skor BMI Anda: " + hitungbmi(berat,tinggi));

				event.preventDefault();

				return false;
			});
		});
	</script>
</head>
<body>
	<div>
		<form id="formbmi" method="post" action="#">
			<div>
				<label for="tinggi">Tinggi badan (dalam cm)</label>
				<input type="text" class="tinggi" placeholder="masukkan angka" name="tinggi" id="tinggi">
			</div>
			<div>
				<label for="berat">Berat badan (dalam kg)</label>
				<input type="text" class="berat" placeholder="masukkan angka" name="berat" id="berat">
			</div>
			<div>
				<label for="umur">Umur</label>
				<input type="text" class="umur" placeholder="masukkan angka" name="umur" id="umur">
			</div>
			<div>
				Jenis Kelamin
				<input type="radio" class="sex" name="sex" value="m">Male&nbsp;&nbsp; 
				<input type="radio" class="sex" name="sex" value="f">Female
			</div>
			<div>
				<label for="kegiatan">Kegiatan</label>
				<select name="kegiatan" class="kegiatan">
					<option value="0">minim</option>
					<option value="1">ringan (kerja 1-2 hari/minggu)</option>
					<option value="2">normal (kerja 3-5 hari/minggu)</option>
					<option value="3">tinggi (kerja 6-7 hari/minggu)</option>
					<option value="4">berat (atlet, dll)</option>
				</select>
			</div>
			<div>
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
	<div>
		<p id="amr"></p>
		<p id="bmi"></p>
	</div>

</body>
</html>
